<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="resultado()">Titulos</button>
<div id="mostrar"></div>
</body>
</html>
<script>
    function resultado(){
        var titulos = ["Campeonato Brasileiro","Recopa Dos Campeoes"]
        mostrar.innerHTML=``
        for(var contador = 0; contador<= titulos.length; contador ++ ){
            mostrar.innerHTML+=`${titulos}<br>`
        }
    
    }
    </script>
